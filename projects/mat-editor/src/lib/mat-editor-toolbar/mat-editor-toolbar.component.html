<div class="mat-toolbar" *ngIf="config['showToolbar']">
  <div class="mat-toolbar-set">
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('bold')" title="Bold"
      (click)="triggerCommand('bold')">
      <svg>
        <use xlink:href="#icon-bold"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('italic')" title="Italic"
      (click)="triggerCommand('italic')">
      <svg>
        <use xlink:href="#icon-italic"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('underline')" title="Underline"
      (click)="triggerCommand('underline')">
      <svg>
        <use xlink:href="#icon-underline"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('strikeThrough')"
      title="Strikethrough" (click)="triggerCommand('strikeThrough')">
      <svg>
        <use xlink:href="#icon-strikethrough"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('superscript')" title="Superscript"
      (click)="triggerCommand('superscript')">
      <svg>
        <use xlink:href="#icon-superscript"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('subscript')" title="Subscript"
      (click)="triggerCommand('subscript')">
      <svg>
        <use xlink:href="#icon-subscript"></use>
      </svg>
    </button>
  </div>

  <div class="mat-toolbar-set">
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('justifyLeft')" title="Justify Left"
      (click)="triggerCommand('justifyLeft')" title="Justify Left">
      <svg>
        <use xlink:href="#icon-align-left"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('justifyCenter')"
      title="Justify Center" (click)="triggerCommand('justifyCenter')" title="Justify Center">
      <svg>
        <use xlink:href="#icon-align-center"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('justifyRight')"
      title="Justify Right" (click)="triggerCommand('justifyRight')" title="Justify Right">
      <svg>
        <use xlink:href="#icon-align-right"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('justifyFull')" title="Justify"
      (click)="triggerCommand('justifyFull')" title="Justify">
      <svg>
        <use xlink:href="#icon-align-justify"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('indent')" title="Indent"
      (click)="triggerCommand('indent')" title="Indent">
      <svg>
        <use xlink:href="#icon-indent"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('outdent')" title="Outdent"
      (click)="triggerCommand('outdent')" title="Outdent">
      <svg>
        <use xlink:href="#icon-dedent"></use>
      </svg>
    </button>
  </div>
  <div class="mat-toolbar-set">
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('cut')" title="Cut"
      (click)="triggerCommand('cut')">
      <svg>
        <use xlink:href="#icon-cut"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('copy')" title="Copy"
      (click)="triggerCommand('copy')">
      <svg>
        <use xlink:href="#icon-copy"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('delete')" title="Delete"
      (click)="triggerCommand('delete')">
      <svg>
        <use xlink:href="#icon-trash"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('removeFormat')"
      title="Clear Formatting" (click)="triggerCommand('removeFormat')">
      <svg>
        <use xlink:href="#icon-eraser"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('undo')" title="Undo"
      (click)="triggerCommand('undo')">
      <svg>
        <use xlink:href="#icon-rotate-left"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('redo')" title="Redo"
      (click)="triggerCommand('redo')">
      <svg>
        <use xlink:href="#icon-repeat"></use>
      </svg>
    </button>
  </div>
  <div class="mat-toolbar-set">
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('paragraph')" title="Paragraph"
      (click)="triggerCommand('insertParagraph')">
      <svg>
        <use xlink:href="#icon-paragraph"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('blockquote')" title="Blockquote"
      (click)="triggerCommand('blockquote')">
      <svg>
        <use xlink:href="#icon-quotes-left"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('removeBlockquote')"
      title="Remove Blockquote" (click)="triggerCommand('removeBlockquote')">
      <svg>
        <use xlink:href="#icon-quotes-right"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" title="Horizontal Line"
      *ngIf="canEnableToolbarOptions('horizontalLine')" (click)="triggerCommand('insertHorizontalRule')">
      <svg>
        <use xlink:href="#icon-minus"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" title="Unordered List"
      *ngIf="canEnableToolbarOptions('unorderedList')" (click)="triggerCommand('insertUnorderedList')">
      <svg>
        <use xlink:href="../../../assets/iconmoon/icon-set-1.svg#icon-list-ul"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('orderedList')" title="Ordered List"
      (click)="triggerCommand('insertOrderedList')">
      <svg>
        <use xlink:href="#icon-list-ol"></use>
      </svg>
    </button>
  </div>
  <div class="mat-toolbar-set">
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('link')" title="Insert Link"
      (click)="showLink()">
      <svg>
        <use xlink:href="#icon-chain"></use>
      </svg>
    </button>
    <div class="form-popup" id="myForm">
      <form class="form-container" [formGroup]="imageUrlForm" (ngSubmit)="insertLink()">
        <label for="urlInput" class="small">Enter Url</label>
        <input type="text" class="form-control-sm" id="URLInput" formControlName="urlLink" required>
        <button type="submit" class="save-btn">Save URL</button>
      </form>
    </div>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('unlink')" title="Unlink"
      (click)="triggerCommand('unlink')">
      <svg>
        <use xlink:href="#icon-chain-broken"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('image')" title="Insert Image"
      (click)="enableImageUpload()">
      <svg>
        <use xlink:href="#icon-image"></use>
      </svg>
    </button>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('video')" title="Insert Video"
      (click)="showVideo()">
      <svg>
        <use xlink:href="#icon-youtube-play"></use>
      </svg>
    </button>
    <div class="form-popup" id="myForm-2">
      <form class="form-container" [formGroup]="videoUrlForm" (ngSubmit)="addVideoLink()">
        <label for="urlInput" class="small">Enter Url</label>
        <input type="text" class="form-control-sm" id="URLInput" formControlName="urlLink" required>
        <button type="submit" class="save-btn">Save URL</button>
      </form>
      <div class="video-upload">
        <button class="video-btn" (click)="uploadVideo()">
          <svg>
            <use xlink:href="#icon-upload"></use>
          </svg>
          Upload Video
        </button>
      </div>
    </div>
    <button type="button" class="mat-editor-button" *ngIf="canEnableToolbarOptions('table')" title="Insert Table"
      (click)="showTable()">
      <svg>
        <use xlink:href="#icon-table"></use>
      </svg>
    </button>
    <div class="form-popup" id="showTable">
      <form class="form-container" [formGroup]="tableForm" (ngSubmit)="insertTables()">
        <label for="urlInput" class="small">Rows</label>
        <input type="text" class="form-control-sm" id="Rows" formControlName="rows" required>
        <label class="small">Columns</label>
        <input type="text" class="form-control-sm" id="Collumns" formControlName="collumns" required>
        <button type="submit" class="save-btn">Create Table</button>
      </form>
    </div>
  </div>
</div>
